<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #1f4037, #99f2c8);
    }

    .profile-card {
      background: #ffffff;
      width: 320px;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      overflow: hidden;
      text-align: center;
      transition: transform 0.4s ease;
    }

    .profile-card:hover {
      transform: translateY(-12px);
    }

    .profile-header {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      padding: 40px 20px 60px;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #ffffff;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .profile-header h2 {
      color: #ffffff;
      font-weight: 600;
    }

    .profile-header p {
      color: #eafff5;
      font-size: 14px;
    }

    .profile-body {
      padding: 25px 20px;
    }

    .profile-body p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .stats div h3 {
      font-size: 18px;
      color: #11998e;
    }

    .stats div span {
      font-size: 12px;
      color: #777;
    }

    .btn {
      display: inline-block;
      padding: 10px 28px;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: #ffffff;
      border-radius: 25px;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .btn:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="profile-header">
      <img src="https://via.placeholder.com/100" alt="ProfileImage">
      <h2>Alex Morgan</h2>
      <p>UI / UX Designer</p>
    </div>

    <div class="profile-body">
      <p>Passionate designer creating elegant and user-friendly digital experiences.</p>

      <div class="stats">
        <div>
          <h3>120</h3>
          <span>Projects</span>
        </div>
        <div>
          <h3>4.9</h3>
          <span>Rating</span>
        </div>
        <div>
          <h3>8+</h3>
          <span>Years</span>
        </div>
      </div>

      <a href="#" class="btn">View Profile</a>
    </div>
  </div>

</body>
</html>
